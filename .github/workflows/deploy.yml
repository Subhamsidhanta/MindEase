name: Deploy to Streamlit Cloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8 (optional)
      run: |
        pip install flake8
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Test imports
      run: |
        python -c "import streamlit; print('✅ Streamlit imported')"
        python -c "import google.generativeai; print('✅ Gemini API imported')"
        python -c "from utils import chatbot; print('✅ Utils imported')"
    
    - name: Check required files
      run: |
        test -f app.py && echo "✅ app.py exists" || exit 1
        test -f requirements.txt && echo "✅ requirements.txt exists" || exit 1
        test -f .streamlit/config.toml && echo "✅ config.toml exists" || exit 1
        test -f packages.txt && echo "✅ packages.txt exists" || exit 1
    
    - name: Validate Streamlit config
      run: |
        python -c "import toml; toml.load('.streamlit/config.toml'); print('✅ Valid TOML')"

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t mindease:test .
    
    - name: Test Docker container
      run: |
        docker run -d -p 8501:8501 --name mindease-test mindease:test
        sleep 10
        docker logs mindease-test
        docker stop mindease-test
